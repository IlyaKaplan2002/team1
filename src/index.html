<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="shortcut icon" href="/images/background-icons/fire-icon.svg" type="image/svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="partials/header.html"></include>
    <include src="partials/mobile-menu.html"></include>

    <include src="partials/fixed-button.html"></include>

    <main class="page-main">
      <include src="partials/hero.html"></include>
      <include src="partials/advantages.html"></include>
      <include src="partials/problems.html"></include>
      <include src="partials/how-we-do.html"></include>
      <include src="partials/program.html"></include>
      <include src="partials/about.html"></include>
      <include src="partials/guarantee.html"></include>
      <include src="partials/feedback.html"></include>
      <include src="partials/registration.html"></include>
    </main>

    <footer class="page-footer">
      <include src="partials/pre-footer.html"></include>
      <include src="partials/footer.html"></include>
    </footer>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/scrolling.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/slider.js"></script>
    <script src="index.js"></script>
  </body>
</html>
